<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Dashboard Monitoring Data</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">Dashboard Monitoring Data</div>
  </header>

  <main class="container auth">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <button class="btn" type="submit">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
    <p>Belum punya akun? <a href="register.html">Daftar</a></p>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Ambil data pengguna dari localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');

      // Cari user yang sesuai
      const foundUser = users.find(u => u.email === email && u.password === password);

      if (!foundUser) {
        errorMsg.textContent = "Email atau password salah!";
        return;
      }

      // Jika ditemukan â†’ login sukses
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('currentUser', JSON.stringify(foundUser));
      
      // Arahkan langsung ke dashboard
      location.href = 'dashbor.html';
    });
  </script>
</body>
</html>
