<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Petani</title>
    <style>
      :root {
        --green: #4caf50;
        --light-green: #e8f5e9;
        --dark-green: #388e3c;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--light-green);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 16px;
      }

      .card {
        background: #fff;
        width: 100%;
        max-width: 300px; /* <= Lebar maksimal dikurangi */
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card h1 {
        margin-bottom: 16px;
        color: var(--green);
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        background: var(--green);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px;
        width: 100%;
        cursor: pointer;
      }

      button:hover {
        background: var(--dark-green);
      }

      a {
        display: block;
        margin-top: 12px;
        color: var(--green);
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Daftar Petani</h1>
        <form>
          <input type="text" placeholder="Nama Lengkap" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Kata Sandi" />
          <button type="submit">Daftar</button>
        </form>
        <a href="login.html">Sudah Punya Akun? Masuk</a>
      </div>
    </div>
  </body>
</html>
