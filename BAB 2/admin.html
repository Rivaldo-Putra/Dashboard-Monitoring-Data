<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background-color: #00695c;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #004d40;
    }

    /* Konten utama */
    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .logout {
      margin-top: auto;
      background-color: #c62828;
      border: none;
      color: white;
      padding: 10px;
      width: 90%;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #8e0000;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <button onclick="tampil('dashboard')">üè† Dashboard</button>
    <button onclick="tampil('pengguna')">üë• Data Pengguna</button>
    <button onclick="tampil('kategori')">üìÇ Kategori</button>
    <button onclick="tampil('transaksi')">üí≥ Transaksi</button>
    <button class="logout" onclick="keluar()">Keluar</button>
  </div>

  <div class="content" id="content">
    <div class="card">
      <h2>Selamat Datang di Dashboard Admin</h2>
      <p>Pilih menu di sebelah kiri untuk mengelola data pengguna, kategori, atau transaksi.</p>
    </div>
  </div>

  <script>
    function tampil(menu) {
      const c = document.getElementById("content");
      if (menu === "dashboard") {
        c.innerHTML = `
          <div class='card'>
            <h2>Dashboard Utama</h2>
            <p>Selamat datang di panel admin. Pantau data dan aktivitas sistem dari sini.</p>
          </div>`;
      } else if (menu === "pengguna") {
        c.innerHTML = `
          <div class='card'>
            <h2>Data Pengguna</h2>
            <table>
              <tr><th>ID</th><th>Nama</th><th>Email</th></tr>
              <tr><td>1</td><td>Rivaldo</td><td>rivaldo@mail.com</td></tr>
              <tr><td>2</td><td>Candra</td><td>candra@mail.com</td></tr>
            </table>
          </div>`;
      } else if (menu === "kategori") {
        c.innerHTML = `
          <div class='card'>
            <h2>Kategori Data</h2>
            <ul>
              <li>Kesehatan</li>
              <li>Pendidikan</li>
              <li>Lingkungan</li>
            </ul>
          </div>`;
      } else if (menu === "transaksi") {
        c.innerHTML = `
          <div class='card'>
            <h2>Data Transaksi</h2>
            <table>
              <tr><th>ID</th><th>Tanggal</th><th>Kategori</th><th>Status</th></tr>
              <tr><td>101</td><td>10/10/2025</td><td>Kesehatan</td><td>Selesai</td></tr>
              <tr><td>102</td><td>11/10/2025</td><td>Pendidikan</td><td>Proses</td></tr>
            </table>
          </div>`;
      }
    }

    function keluar() {
      if (confirm("Yakin ingin keluar?")) {
        window.location.href = "user-dashboard.html";
      }
    }
  </script>
</body>
</html>
